<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slideshow.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <img src="images/aadb10606e22847351e9c95a2ad055146e88f6c1-1200x628.png" alt="logo image">
        <h2>Baby Keem Slideshow</h2>
        <button id="showNaviagtion" data-visible=""></button>
        <!-- <i onclick="showMenu()" id="hamburgericon" class="fa-solid fa-bars"></i>
            <i onclick="closeMenu()" id="x-icon" class="fa-solid fa-xmark"></i> -->
            <nav id="navigation" data-visible="false"></nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="pictures.html">Image Gallery</a></li>
                <li><a href="videogallery.html">Video Gallery</a></li>
                <li><a href="slideshow.html">Slideshow</a></li>
            </ul>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="Images/pic1.jpg" alt=""></div>
                <div class="image fadeout "><img src="Images/pic2.webp" alt=""></div>
                <div class="image fadeout"><img src="Images/pic3.webp" alt=""></div>
                <div class="image fadeout"><img src="Images/pic4.jpeg.webp" alt=""></div>
                <div class="image fadeout"><img src="Images/pic5.jpg" alt=""></div>
                <div class="prev" onclick="showImage(1)"><i class="fa-solid fa-angle-right"></i></div>
                <div class="next" onclick="showImage(-1)"><i class="fa-solid fa-angle-left"></i></div>
             </div>
           
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> Conrad Kadel</p>
    </footer>
    <script src="java/slideshow.js"></script>
</body>
</html>
